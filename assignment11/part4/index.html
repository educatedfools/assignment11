<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
$(document).ready(function () {
    $.ajax({
        type: "get",
        url: "json.js",
        timeout: 10000,
        beforeSend: function () {
            $("#result").html('Loading...');
        },
        error: function (jqXHR, textStatus, errorThrown) {
            window.alert(textStatus, errorThrown);
        },
        dataType: "json",
        success: function (response) {
//            debugger;
            $("#result").html("");
            $(response).find("teammembers").children().each(function (){
                $("#result").append(
                    $(this).find("name").html() + '<br>' +
                    $(this).find("title").html() + '<br>' +
                    $(this).find("bio").html() + '<br><br>'
		        );
            });
        }
    });
});
//can't figure this one out. Used debugger for the first time and it's nice to be //able to skip to function calls and pause in between. I think the closest I got was //a line in the scope after .append runs "Return value: undefined" tried everything //I could think of and I have to give up in order to work on the final.
    </script>
</head>

    </nav>

</section>
</body>
</html>
